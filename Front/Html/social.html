<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social: VetApp</title>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../Styles/home.css">
    <link rel="shortcut icon" href="https://img.icons8.com/color/32/veterinarian.png" type="image/x-icon">
</head>

<body>
    <div class="sidebar">
        <div class="logo-details">
            <img class="logo-icon" src="https://img.icons8.com/color/32/internet--v1.png" alt="Logo de redes sociales">
            <div class="logo_name">VetApp</div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav-list">
            <li>
                <i class='bx bx-search'></i>
                <input type="text" placeholder="Search...">
                <span class="tooltip">Search</span>
            </li>
            <li>
                <a href="../index.html">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Home</span>
                </a>
                <span class="tooltip">Home</span>
            </li>
            <li>
                <a href="./pets.html">
                    <i class='bx bx-tennis-ball'></i>
                    <span class="links_name">Pets</span>
                </a>
                <span class="tooltip">Pets</span>
            </li>
            <li>
                <a href="./owners.html">
                    <i class='bx bx-body'></i>
                    <span class="links_name">Owners</span>
                </a>
                <span class="tooltip">Owners</span>
            </li>
            <li>
                <a href="./suppliers.html">
                    <i class='bx bx-package'></i>
                    <span class="links_name">Suppliers</span>
                </a>
                <span class="tooltip">Suppliers</span>
            </li>
            <li>
                <a href="./veterinarians.html">
                    <i class='bx bx-show'></i>
                    <span class="links_name">Veterinarians</span>
                </a>
                <span class="tooltip">Veterinarians</span>
            </li>
            <li>
                <a href="./medicines.html">
                    <i class='bx bx-plus-medical'></i>
                    <span class="links_name">Medicines</span>
                </a>
                <span class="tooltip">Medicines</span>
            </li>
            <li>
                <a href="./appointments.html">
                    <i class='bx bx-notepad'></i>
                    <span class="links_name">Appointments</span>
                </a>
                <span class="tooltip">Appointments</span>
            </li>
            <li class="profile">
                <div class="profile-details">
                    <img src="./assets/profile.png" alt="profileImg">
                    <div class="name_job">
                        <div class="name">Prem Shahi</div>
                        <div class="job">Web designer</div>
                    </div>
                </div>
                <a href="./Html/login.html" id="logout">
                    <i class='bx bx-log-out' id="log_out"></i>
                </a>
            </li>
        </ul>
    </div>
    <section class="home-section">
        <h1 class="text">Social Networks</h1>
        <div class="card">
            <div class="head">
                <div>
                    <h2>News</h2>
                    <p>We serve immediately!</p>
                </div>
                <i class='bx bx-news icon'></i>
            </div>
        </div>
    </section>
    <script src="../Js/home.js" type="module" defer></script>
</body>

</html>
