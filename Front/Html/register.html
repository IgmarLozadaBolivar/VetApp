<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="shortcut icon" href="https://img.icons8.com/color/32/veterinarian.png" type="image/x-icon">
    <link rel="stylesheet" href="../Styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="https://app.embed.im/snow.js"></script>
</head>

<body>
    <section id="body2">
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Register</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input id="email" type="Email" required>
                        <label for="">Mail</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="Person-outline"></ion-icon>
                        <input id="username" type="Username" required>
                        <label for="">Username</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="key-outline"></ion-icon>
                        <input id="password" type="password" required>
                        <label for="">Password</label>
                    </div>
                    <button id="botonRegistro">Sign in</button>
                    <div class="register">
                        <p>Do you have a user?<a href="../Html/login.html"> Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="../Js/register.js" type="module" defer></script>
</body>

</html>
